<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="audio.css"> -->
    <title>GANNA PLAYER</title>
</head>
<body>
    <main id="container">
        <div id="player">
            <div id="image">
                <img id="thumbnail" src="" alt="">
            </div>
            <audio id="audio" preload="auto" controls>
                <source src="">
            </audio>
            <div id="bar">
                <div id="time">
                    <span id="S_time" class="timing">00:00</span>
                    <span id="E_time" class="timing">00:00</span>
                </div>
                <div id="runningBar">
                    <div id="loader"></div>
                </div>
            </div>
            <div id="status"></div>
            <div id="control">
                <input id="vol-control" type="range" min="0" max="100" value="20" step="1"></input>
                <button class="function" id="volume"><img class="song_control" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkS9lfiCgHczw8Rwumt4STnkZTxwveLyKCHg&usqp=CAU" alt=""></button>
                <button class="function" id="prev"><img class="song_control" src="https://freepikpsd.com/media/2019/10/previous-button-icon-png-4-Transparent-Images.png" alt=""></button>
                <button class="function" id="play"><img class="song_control" id="play_pause_image" src="https://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c4fa.png" alt=""></button>
                <button class="function" id="next"><img class="song_control" src="https://freepikpsd.com/media/2019/11/fast-forward-png-13-Transparent-Images.png" alt=""></button>
                <button class="function" id="shuffle"><img class="song_control" src="https://freepikpsd.com/media/2019/10/audio-play-random-shuffle-song-icon-random-icons-png-512_512.png" alt=""></button>
                
            </div>
        </div>
        <div id="playlist">
            <ul id="list">

            </ul>
